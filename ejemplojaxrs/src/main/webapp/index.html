<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Ejemplo</title>

	<!-- Bootstrap 5 -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script defer src="js/bootstrap.bundle.min.js"></script>

	<!-- DataTables.net -->
	<link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
	<script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<script defer src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
	<script defer src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

	<script defer src="js/index.js"></script>

	<link href="person-rolodex.svg" rel="icon">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Ejemplo JAX-RS</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="javascript:activarPrincipal()">Principal</a>
					</li>
				</ul>
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li id="menu-admin" class="nav-item">
						<a class="nav-link" href="javascript:activarAdministracion()">Administración</a>
					</li>
					<li id="rol-usuario" class="navbar-text me-2">
					</li>
					<li id="usuario" class="navbar-text">
					</li>
					
					<li id="menu-admin" class="nav-item">
						<a class="nav-link" href="javascript:activarLogin()">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="alert alert-dismissible fade show" role="alert">

	</div>
	<div id="login-card" class="card" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title">Datos de Usuario</h5>
			<h6 id="card-cabecera" class="card-subtitle mb-2 text-body-secondary">email</h6>
			<ul class="list-group list-group-flush">
				<li id="card-nombre" class="list-group-item">Nombre</li>
				<li id="card-rol" class="list-group-item">Rol</li>
			</ul>
		</div>
	</div>

	<main class="container my-5">

		<section id="principal">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-4">
				
			</div>
		</section>

		<section id="login">
			<form class="container">

				<div class="row mb-2">
					<label class="col-form-label col-sm-2" for="email">Email</label>
					<div class="col-sm">
						<input type="email" class="form-control" id="email" placeholder="email">
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="row mb-2">
					<label class="col-form-label col-sm-2" for="password">Contraseña</label>
					<div class="col-sm">
						<input type="password" class="form-control" id="password" placeholder="password">
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="row mb-2">
					<div class="offset-sm-2 col-sm">
						<button class="btn btn-primary">Login</button>
					</div>
				</div>

			</form>
		</section>

		<section id="listado">
			<h2>Listado de clientes</h2>

			<ul>

			</ul>
		</section>

		<section id="administracion">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<caption>Listado de clientes</caption>
					<thead class="table-dark">
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th>DNI</th>
							<th>Teléfono</th>
							<th>Dirección</th>
							<th>Código Postal</th>
							<th>OPCIONES</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
					<tfoot class="table-dark">
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td>
								<a class="btn btn-sm btn-primary" href="javascript:editar()">Añadir</a>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>

			<form class="container">
				<div class="row mb-2">
					<label class="col-form-label col-sm-2" for="id">Id</label>
					<div class="col-sm">
						<input class="form-control" id="id" placeholder="Id">
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="row mb-2">
					<label class="col-form-label col-sm-2" for="nombre">Nombre</label>
					<div class="col-sm">
						<input class="form-control" id="nombre" placeholder="Nombre">
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="row mb-2">
					<label class="col-form-label col-sm-2" for="apellidos">Apellidos</label>
					<div class="col-sm">
						<input class="form-control" id="apellidos" placeholder="Apellidos">
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="row mb-2">
					<label class="col-form-label col-sm-2" for="dni">DNI</label>
					<div class="col-sm">
						<input class="form-control" id="dni" placeholder="DNI">
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="row mb-2">
					<label class="col-form-label col-sm-2" for="telefono">Teléfono</label>
					<div class="col-sm">
						<input class="form-control" id="telefono" placeholder="Teléfono">
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="row mb-2">
					<label class="col-form-label col-sm-2" for="direccion">Dirección</label>
					<div class="col-sm">
						<input class="form-control" id="direccion" placeholder="Dirección">
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="row mb-2">
					<label class="col-form-label col-sm-2" for="codigoPostal">Código Postal</label>
					<div class="col-sm">
						<input class="form-control" id="codigoPostal" placeholder="Código Postal">
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="row mb-2">
					<div class="offset-sm-2 col-sm">
						<button class="btn btn-primary">Guardar</button>
					</div>
				</div>

			</form>
		</section>

	</main>

	<footer class="p-2 text-bg-dark fixed-bottom">
		&copy;2023 Javier Lete
	</footer>

</body>

</html>
